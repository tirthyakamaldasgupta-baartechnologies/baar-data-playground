<p-toast />

<p-menubar>
  <ng-template pTemplate="start">
    <p class="text-2xl font-semibold">BAAR data playground</p>
  </ng-template>
  <ng-template pTemplate="end">
    <i class="pi pi-palette mr-2" [style]="{ 'font-size': '1.5rem' }"></i>
    
    <p-dropdown
      [options]="Appearances"
      [(ngModel)]="selectedAppearance"
      optionLabel="name"
      placeholder="Appearance"
      (onChange)="toggleTheme()"
    />
  </ng-template>
</p-menubar>

<br />

<p-splitter
  [panelSizes]="[35, 65]"
  [style]="{ height: 'calc(100vh - 155px)' }"
  styleClass="mb-5"
>
  <ng-template pTemplate>
    <div class="col flex-column">
      <p class="text-lg font-semibold">Data</p>

      <div>
        <!-- <p-button
          icon="pi pi-upload"
          [rounded]="true"
          [text]="true"
          severity="warning"
          [size]="'large'"
          [disabled]="true"
        /> -->

        <p-button
          icon="pi pi-clipboard"
          [rounded]="true"
          [text]="true"
          severity="success"
          [size]="'large'"
          (onClick)="copyDataToClipboard()"
        />

        <p-button
          icon="pi pi-caret-right"
          [rounded]="true"
          [text]="true"
          severity="info"
          [size]="'large'"
          (onClick)="resetOrInitializeData()"
        />
      </div>

      <br />

      <ngx-monaco-editor
        class="raw-baar-data-editor"
        [options]="monacoEditorOptions"
        [(ngModel)]="data"
        [style]="{ height: 'calc(100vh - 280px)' }"
      ></ngx-monaco-editor>
    </div>
  </ng-template>

  <ng-template pTemplate>
    <div class="col flex-column">
      <p class="text-lg font-semibold">Editor</p>

      <div>
        <p-button
          icon="pi pi-caret-left"
          [rounded]="true"
          [text]="true"
          severity="info"
          [size]="'large'"
          (onClick)="replaceData()"
        />

        <!-- <p-button
          icon="pi pi-download"
          [rounded]="true"
          [text]="true"
          severity="warning"
          [size]="'large'"
          [disabled]="true"
        /> -->
      </div>

      <br />

      @if (columns.length > 0) {
      <hot-table
        [data]="dataset"
        [colHeaders]="true"
        [rowHeaders]="true"
        height="calc(100vh - 290px)"
        [autoWrapRow]="true"
        [autoWrapCol]="true"
        [dragToScroll]="true"
        [contextMenu]="true"
        licenseKey="non-commercial-and-evaluation"
      >
        @for (column of columns; track $index) {
        <hot-column data="{{ column }}" title="{{ column }}"></hot-column>
        }
      </hot-table>
      }
    </div>
  </ng-template>
</p-splitter>

<div class="grid gap-3 align-items-center justify-content-center pb-4">
  <div class="p-col-12 p-md-6 pt-2">
    <img
      src="https://assets-global.website-files.com/5ea4c85d523448119b303d9e/650056ab46af8e354e63d441_BAAR_Technologies.png"
      alt="Logo"
      height="20"
    />
  </div>
  <div class="p-col-12 p-md-6 pt-1">
    Â© 2017 - {{ currentYear }} BAAR Technologies. All rights reserved.
  </div>
</div>
