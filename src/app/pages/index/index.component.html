<p-menubar>
  <ng-template pTemplate="start">
    <p class="text-2xl font-semibold">BAAR data visualizer</p>
  </ng-template>
</p-menubar>

<br />

<p-splitter
  [panelSizes]="[35, 65]"
  [style]="{ height: 'calc(100vh - 155px)' }"
  styleClass="mb-5"
>
  <ng-template pTemplate>
    <div class="col flex-column">
      <p class="text-lg font-semibold">Data</p>

      <div>
        <p-button
          icon="pi pi-upload"
          [rounded]="true"
          [text]="true"
          severity="warning"
          [size]="'large'"
        />

        <p-button
          icon="pi pi-eye"
          [rounded]="true"
          [text]="true"
          severity="info"
          [size]="'large'"
        />
      </div>

      <br />

      <ngx-monaco-editor
        class="raw-baar-data-editor"
        [options]="menloEditorOptions"
        [(ngModel)]="data"
        [style]="{ height: 'calc(100vh - 280px)' }"
      ></ngx-monaco-editor>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div class="col flex-column">
      <p class="text-lg font-semibold">Visual editor</p>

      <div>
        <p-button
          icon="pi pi-clipboard"
          [rounded]="true"
          [text]="true"
          severity="info"
          [size]="'large'"
        />

        <p-button
          icon="pi pi-download"
          [rounded]="true"
          [text]="true"
          severity="warning"
          [size]="'large'"
        />
      </div>

      <br />

      <hot-table
        [data]="dataset"
        [colHeaders]="true"
        [rowHeaders]="true"
        height="calc(100vh - 290px)"
        [autoWrapRow]="true"
        [autoWrapCol]="true"
        [dragToScroll]="true"
        [contextMenu]="true"
        licenseKey="non-commercial-and-evaluation"
      >
        <hot-column data="name" title="Full name"></hot-column>
        <hot-column data="address" title="Street name"></hot-column>
        <hot-column data="address" title="Street name"></hot-column>
        <hot-column data="address" title="Street name"></hot-column>
        <hot-column data="address" title="Street name"></hot-column>
        <hot-column data="address" title="Street name"></hot-column>
      </hot-table>
    </div>
  </ng-template>
</p-splitter>
